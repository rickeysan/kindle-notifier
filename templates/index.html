<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindle Unlimited 新着本</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Kindle Unlimited 新着本</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {{range .Books}}
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-4">
                    <div class="flex">
                        <div class="w-1/3">
                            <img src="{{.ImageURL}}" alt="{{.Title}}" class="w-full h-auto">
                        </div>
                        <div class="w-2/3 pl-4">
                            <h2 class="text-xl font-semibold mb-2">{{.Title}}</h2>
                            <p class="text-gray-600 mb-2">{{.Author}}</p>
                            <div class="mb-2">
                                {{range .Categories}}
                                <span class="inline-block bg-blue-100 text-blue-800 text-sm px-2 py-1 rounded mr-1 mb-1">{{.Name}}</span>
                                {{end}}
                            </div>
                            <a href="{{.ProductURL}}" target="_blank" class="text-blue-600 hover:text-blue-800">Amazonで見る</a>
                        </div>
                    </div>
                    {{if .Description}}
                    <p class="text-gray-700 mt-4">{{.Description}}</p>
                    {{end}}
                    <p class="text-sm text-gray-500 mt-2">追加日: {{formatDate .AddedAt}}</p>
                </div>
            </div>
            {{end}}
        </div>
    </div>
</body>
</html>
